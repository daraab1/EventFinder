<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EventBuddy Finder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        min-height: 100vh;
        background: #7f9bee; 
      }

      .hero {
        padding: 7rem 0 5rem; 
      }

      .brand {
        font-weight: 800;
        font-size: 1.8rem; 
        letter-spacing: .4px;
        color: #1a1a1a;
      }

      .search-card {
        border: none;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.15);
        border-radius: 18px;
        padding: 3rem 2.5rem; 
      }

      .form-control-lg, .btn-lg {
        border-radius: 12px;
      }

      .muted {
        color: #333;
      }

      .bg-white {
        background: #ffffff;
      }
    </style>
  </head>
  <body>

      
    <nav class="navbar navbar-light bg-white border-bottom">
      <div class="container">
        <span class="navbar-brand mb-0 h1 brand">EventBuddy Finder</span>
      </div>
    </nav>

    
    <section class="hero">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 text-center">
            <h1 class="display-5 fw-bold text-white">Find events near you</h1>
            <p class="lead text-white mt-2">
              Search by <strong>city or state</strong> and optional keyword like
              <em>music</em>, <em>sports</em>, or <em>tech</em>.
            </p>
          </div>
        </div>

        
        <div class="row justify-content-center mt-4">
          <div class="col-12 col-lg-9">
            <div class="bg-white search-card mx-auto">

              <form action="/events" method="get" class="row g-3 align-items-end">

                <div class="col-12 col-md-6">
                  <label for="city" class="form-label">Location</label>
                  <input
                    id="city"
                    name="city"
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="City or State (e.g., Williamsport, Los Angeles)"
                    required>
                </div>

                <div class="col-12 col-md-4">
                  <label for="keyword" class="form-label">Keyword (optional)</label>
                  <input
                    id="keyword"
                    name="keyword"
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="music, sports, tech…">
                </div>

                <div class="col-12 col-md-2 d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </div>

              </form>

              <div class="d-flex flex-wrap gap-2 mt-3">
                <span class="muted">Quick picks:</span>
                <a class="btn btn-light btn-sm" href="/events?city=New%20York&keyword=music">NYC · music</a>
                <a class="btn btn-light btn-sm" href="/events?city=Miami&keyword=sports">Miami · sports</a>
                <a class="btn btn-light btn-sm" href="/events?city=Los%20Angeles&keyword=tech">LA · tech</a>
                <a class="btn btn-light btn-sm" href="/events?city=Chicago&keyword=">Chicago · all</a>
              </div>

            </div>
          </div>
        </div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
